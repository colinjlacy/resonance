<div>
  <h2 mat-dialog-title>{{data.action}}</h2>
  <mat-dialog-content class="mat-typography">
    <p>{{data.message}}</p>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>No, Cancel</button>
    <button mat-button color="primary" (click)="confirm()">Yes</button>
  </mat-dialog-actions>
</div>
