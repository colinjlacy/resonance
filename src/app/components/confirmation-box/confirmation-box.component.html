<div>
  <h2 mat-dialog-title>{{data.action}}</h2>
  <mat-dialog-content class="mat-typography">
    <p>{{data.message}}</p>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button *ngIf="!data.hideCancel" [matDialogClose]="false">{{negativeLabel}}</button>
    <button mat-button color="primary" *ngIf="!data.hideConfirm" (click)="confirm()">{{positiveLabel}}</button>
  </mat-dialog-actions>
</div>
